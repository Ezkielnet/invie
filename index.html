<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Invie - Las mejores guitarras</title>
</head>

<body>
    <header><!-- header -->
        <figure><!-- logotipo -->
          <img src="images/invie.png" width="186" height="60" alt="Invie Logotipo">
        </figure>
        <nav><!-- menú-->
          <ul>
              <li>
                <a>Inicio</a>
              </li>
              <li>
                <a>Precios</a>
              </li>
          </ul>
        </nav>
    </header>
    <section><!-- portada -->
      <h1>Guitarras invisibles</h1><!--  titulo-->
      <h3>Sé la estrella del rock que siempre quisiste ser</h3><!-- resumen-->
      <button>Conoce más</button><!-- boton-->
    </section>
    <section><!-- guitarras -->
        <h2>Nuestras guitarras</h2><!--  titulo-->
        <article><!-- guitarra-->
          <img src="images/invie-acustica.png" alt="Guitarra invie acústica" width="200"/>
          <h3>Invie Acústica</h3>
          <ol>
            <li>Estilo vintage</li>
            <li>Madera pura</li>
            <li>Incluye estuche invisible de aluminio</li>
          </ol>
        </article>
        <article><!-- guitarra 2-->
          <img src="images/invie-classic.png" alt="Guitarra invie clásica" width="200"/>
          <h3>Invie Classic</h3>
          <ol>
            <li>Estilo vintage</li>
            <li>Liviana</li>
            <li>Inicia tu camino como rackstar</li>
          </ol>
          </article>
    </section>

</html>
